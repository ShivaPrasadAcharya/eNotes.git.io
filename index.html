<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSC Notes Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fixed-header">
        <div class="container-fluid">
                       
            <!-- Search Bar -->
            <div class="search-container mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search notes...">
                <div id="searchNavigation" class="mt-2 d-none">
                    <button id="prevMatch" class="btn btn-sm btn-secondary">Previous</button>
                    <span id="matchCount"></span>
                    <button id="nextMatch" class="btn btn-sm btn-secondary">Next</button>
                </div>
            </div>

            <!-- Filters -->
            <div class="row g-3 mb-3">
                <div class="col-md-4">
                    <select id="subjectFilter" class="form-select">
                        <option value="all">All Subjects</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="titleFilter" class="form-select">
                        <option value="all">All Titles</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="subtitleFilter" class="form-select">
                        <option value="all">All Subtitles</option>
                    </select>
                </div>
            </div>

            <!-- Add Note Button -->
            <button id="showFormBtn" class="btn btn-primary mb-3">
                <i class="fas fa-plus"></i> Add New Note
            </button>
        </div>
    </div>

    <div class="container-fluid main-content">
        <!-- Add/Edit Note Form (Initially Hidden) -->
        <div id="noteFormContainer" class="card mb-4" style="display: none;">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Add/Edit Note</h5>
                <button type="button" class="btn-close" onclick="hideForm()"></button>
            </div>
            <div class="card-body">
                <form id="noteForm">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">ID Number *</label>
                            <input type="number" id="idNumber" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Subject *</label>
                            <input type="text" id="subject" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Title *</label>
                            <input type="text" id="title" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Subtitle</label>
                            <input type="text" id="subtitle" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Compiler *</label>
                            <input type="text" id="compiler" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Description *</label>
                            <textarea id="description" class="form-control" rows="5" required></textarea>
                            <small class="text-muted">For tables: Use | to separate columns. Example:<br>
                            |Header 1|Header 2|Header 3|<br>
                            |Data 1|Data 2|Data 3|</small>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Save Note</button>
                            <button type="button" id="generateCode" class="btn btn-secondary">Generate Code</button>
                            <button type="button" class="btn btn-danger" onclick="hideForm()">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Notes Container -->
        <div id="notesContainer" class="row"></div>

        <!-- Print Modal -->
        <div class="modal fade" id="printModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Print Options</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="printLayout" id="singleColumn" value="single" checked>
                            <label class="form-check-label" for="singleColumn">Single Column</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="printLayout" id="doubleColumn" value="double">
                            <label class="form-check-label" for="doubleColumn">Double Column</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="printNote()">Print</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Code Modal -->
        <div class="modal fade" id="codeModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Generated Code</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <pre><code id="generatedCode"></code></pre>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="copyCode" class="btn btn-primary">Copy Code</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        

        <!-- Print Container (Hidden) -->
        <div id="printContainer" style="display: none;"></div>
        
    </div>
   
        <div class="maximized-overlay" id="maximizedOverlay">
            <div class="maximized-note">
                <div class="maximized-header">
                    <h4 class="mb-0">Note Details</h4>
                    <button class="btn btn-sm btn-outline-secondary" onclick="minimizeNote()">
                        <i class="fas fa-compress"></i>
                    </button>
                </div>
                <div class="card-body" id="maximizedContent"></div>
            </div>
        </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
